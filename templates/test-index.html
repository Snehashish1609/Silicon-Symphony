<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ChatGPT</title>
<style>
    body{
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }

    .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
 }

 .user {
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            text-align: right;
 }

 .bot {
            background-color: #2196F3;
            border-radius: 5px;
            color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            text-align: left;
 }

input[type=text] {
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 10px;
            width: 100%;
}

button {
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            width: 100%;
}

button:hover {
            background-color: #3e8e41;
}
</style>
</head>
<body>
<div class="container">
<h1>VerilogGPT</h1>
<div class="bot">Hello, how can I assist you today?</div>
<div class="user">Hello, I have a question about you.</div>
<div class="bot">Sure, what would you like to know?</div>
<div class="user">Can you tell me more about yourself?</div>
<div class="bot">Of course, I am a ML model trained to answer questions based on verilog tools and technologies...</div>
<form>
<input type="text" placeholder="Type your message here...">
<button><a href = "/api/v1.0/get-cluster/assertion">Send</a></button>
</form>
</div>
</body>
</html>
